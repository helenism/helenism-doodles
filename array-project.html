<!DOCTYPE html>
<html>
<h1>Array Project</h1>
<h3 id="intro"></h3>
<ul id="shop"></ul>

<script>
var intro = document.getElementById("intro");
intro.innerHTML = "The <i>shopping</i> list is: ";

var fruit = ["apple", "orange", "kiwi", "banana", "lemon", "peach"];

for (i = 0; i < fruit.length; i++) {
  shop.innerHTML = shop.innerHTML + "<li>" + fruit[i] + "</li>";
}
</script>
</html>
