<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<button onClick="askCelsius()">Convert Celsius to Fahrenheit!</button>
<p id="demo"></p>

<script>
function askCelsius() {
var fahr = prompt("What is the temperature in farenheit?");
var cels = (5/9) * (fahr-32)

  if (fahr != null) {
  document.getElementById("demo").innerHTML = "The temperature is " + cels + " Fahrenheit";
  }
}
</script>

</body>
</html>
